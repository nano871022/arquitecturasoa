<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
<h:form id="formularioLogin">
	<h:panelGrid columns="1">
		<h:outputText value="#{loginBean.valor}" />
		<h:commandLink value="Boton Faces"/>
		<p:outputLabel value="#{loginBean.valor}"/>
		<p:inputText value="#{loginBean.token}" id="token" label="Tocken"  />
		<h:inputText value="#{loginBean.valor}" id="valor2" label="Test"  />
		<h:commandLink value="Salir session" actionListener="#{loginBean.logout}"/>
	</h:panelGrid>
</h:form>


</html>
