<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<h:form id="formularioLogin">
	<h:panelGrid columns="1">
		<h:panelGrid columns="1" rendered="#{!loginBean.loged}">
			<h:panelGrid columns="2">
				<h:outputLabel for="usuario">Usuario</h:outputLabel>
				<h:inputText id="usuario" value="#{loginBean.usuario.usuario}"
					a:placeholder="Ingrese Usuario">
				</h:inputText>

				<h:outputLabel for="password">Contraseña</h:outputLabel>
				<h:inputSecret id="password" value="#{loginBean.usuario.password}"
					a:placeholder="Ingrese Contraseña" />
			</h:panelGrid>
			<h:commandLink value="Ingresar" actionListener="#{loginBean.login}" />
		</h:panelGrid>
		<h:panelGrid columns="1" rendered="#{loginBean.loged}">
			<h:commandLink value="Salir session"
				actionListener="#{loginBean.logout}" />
		</h:panelGrid>

		<h:outputText value="#{loginBean.valor}" />
		<h:commandLink value="Boton Faces" />
		<p:outputLabel value="#{loginBean.valor}" />
		<p:inputText value="#{loginBean.token}" id="token" label="Tocken" />
		<h:inputText value="#{loginBean.valor}" id="valor2" label="Test" />
	</h:panelGrid>
</h:form>
</html>
